<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css", rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <main>

    <div id="content">

      <!-- Simply BG images.  Seemed easiest with a straight imag -->
      <img id="top-bg" src="./images/bg-pattern-top.svg">
      <img id="bottom-bg" src="./images/bg-pattern-bottom.svg">

      <div id="primary-card">

        <div id="card-1" class="third">

        </div>
        <div id="card-2" class="third">
          <img src="images/image-victor.jpg" alt="profile photo">
        </div>

        <div id="card-3" class="third">
            <p id="user"><span id="name">Victor Crest</span> 26</p>
            <p id="location">London</p>
        </div>

        <div id="statistics" class="third">

          <div class="stat">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </div>

        </div>

      </div>

    </div>

    




  </main>

  <!-- 

  

  803K
  Likes

  1.4K
  Photos
   -->

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
